<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uNDme</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form id="loginForm">
            <img src="logos/uNDme logo.png" alt="" width="660" class="center">
            <h2 style="color: #0c2340">Login</h2>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>



            <div class="btn">
                <button type="button" id="loginButton" style="text-decoration:none; margin-bottom: 20px;color: #0c2340; background: none; border: none; cursor: pointer; font-size: inherit;">Login</button>
            </div>
            <div class="register-link">
                <p style="text-align: center;margin-top: 20px;">Don't have an account? 
                <a href="#">Type 'shartman' for user!</a>
                </p>
            </div>
        </form>        
    </div>

    <script src="loginHandler.js"></script>
</body>
</html>
